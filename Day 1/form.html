<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employement application form</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="firstname">Firstname*</label><br>
                    <input type="text" name="fname">
                </td>
                <td>
                    <label for="secondname">Secondname*</label><br>
                    <input type="text" name="sname">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="email">Email*</label><br>
                    <input type="email" name="email" maxlength="500px">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="position">Position you are applying for*</label><br>
                    <input type="text" name="position" placeholder="http://">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="salary">Salary requirements</label><br>
                    <input type="text" name="salary">
                </td>
                <td>
                    <label for="start">When can you start?</label><br>
                    <input type="text" name="text1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone*</label><br>
                    <input type="text" name="phone">
                </td>
                <td>
                    <label for="fax">Fax</label><br>
                    <input type="text" name="fax">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="relocate">Are you willing to relocate</label><br>
                    <input type="radio" name="radio" value="Yes">yes
                    <input type="radio" name="radio" value="No">No
                    <input type="radio" name="radio" value="Not sure">Not sure
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="company">Last company you worked for</label><br>
                    <input type="text" name="company">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comments">Reference/Comments/Questions</label><br>
                    <textarea name="comment" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Send Application">
                </td>
            </tr>

        </table>
    </form>



</body>
</html>
